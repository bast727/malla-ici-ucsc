<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla ICI - Lógica Cascada</title>
    
    <!-- LIBRERÍAS (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' },
                        amber: { 450: '#fbbf24' }, // Input color (Requisito)
                        cyan: { 450: '#22d3ee' }   // Output color (Desbloqueo)
                    },
                    boxShadow: {
                        'glow-cyan': '0 0 20px rgba(34, 211, 238, 0.3)',
                        'glow-amber': '0 0 20px rgba(251, 191, 36, 0.3)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Segoe UI', system-ui, sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { height: 6px; width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONOS ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Settings: ({className}) => <IconBase className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>,
            Reset: ({className}) => <IconBase className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></IconBase>,
            Check: ({className}) => <IconBase className={className}><polyline points="20 6 9 17 4 12"/></IconBase>,
            Lock: ({className}) => <IconBase className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            Unlock: ({className}) => <IconBase className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></IconBase>,
            Alert: ({className}) => <IconBase className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>
        };

        // --- DATOS INICIALES (FIJOS) ---
        const INITIAL_DATA = [
            // 1° AÑO
            { id: 'CAL1', name: 'Cálculo I', semester: 1, sct: 6, reqs: [] },
            { id: 'ALG', name: 'Álgebra', semester: 1, sct: 6, reqs: [] },
            { id: 'INTRO', name: 'Intro. Ing. Industrial', semester: 1, sct: 4, reqs: [] },
            { id: 'HERR', name: 'Herramientas de Programación', semester: 1, sct: 4, reqs: [] },
            { id: 'COM1', name: 'Comunicación en Español', semester: 1, sct: 3, reqs: [] },
            
            { id: 'CAL2', name: 'Cálculo II', semester: 2, sct: 6, reqs: ['CAL1'] },
            { id: 'ALGLIN', name: 'Álgebra Lineal', semester: 2, sct: 6, reqs: ['ALG'] },
            { id: 'QUI', name: 'Química', semester: 2, sct: 5, reqs: [] },
            { id: 'PROG', name: 'Programación Avanzada', semester: 2, sct: 5, reqs: ['HERR'] },
            { id: 'COM2', name: 'Comunicación en Inglés', semester: 2, sct: 3, reqs: ['COM1'] },
            
            // 2° AÑO
            { id: 'CALVV', name: 'Cálculo en Varias Variables', semester: 3, sct: 6, reqs: ['CAL2'] },
            { id: 'ESTDES', name: 'Estadística Desc. e Inf.', semester: 3, sct: 5, reqs: ['CAL2', 'ALGLIN'] },
            { id: 'MEC', name: 'Fundamentos de Mecánica', semester: 3, sct: 5, reqs: ['QUI'] },
            { id: 'BD', name: 'Modelado y Bases de Datos', semester: 3, sct: 5, reqs: ['PROG'] },
            { id: 'FIL', name: 'Fundamentos Filosóficos', semester: 3, sct: 3, reqs: [] },
            
            { id: 'ECU', name: 'Ecuaciones Diferenciales', semester: 4, sct: 5, reqs: ['CALVV'] },
            { id: 'ESTTOMA', name: 'Estadística Toma Decisiones', semester: 4, sct: 5, reqs: ['ESTDES'] },
            { id: 'TERMO', name: 'Termodinámica', semester: 4, sct: 5, reqs: ['MEC'] },
            { id: 'OPTI', name: 'Optimización', semester: 4, sct: 5, reqs: ['BD'] },
            { id: 'PROCMEC', name: 'Procesos Mecánicos', semester: 4, sct: 4, reqs: ['MEC'] }, 
            { id: 'ADMIN', name: 'Administración', semester: 4, sct: 4, reqs: [] },

            // 3° AÑO
            { id: 'ELECTROMAG', name: 'Electromagnetismo', semester: 5, sct: 5, reqs: ['ECU'] },
            { id: 'MULTI', name: 'Análisis Multivariado', semester: 5, sct: 5, reqs: ['ESTTOMA'] },
            { id: 'PROCQUIM', name: 'Procesos Químicos y Térmicos', semester: 5, sct: 4, reqs: ['TERMO'] },
            { id: 'INVOP', name: 'Investigación de Operaciones', semester: 5, sct: 5, reqs: ['OPTI'] },
            { id: 'AUTO', name: 'Electrónica Ind. y Automatización', semester: 5, sct: 5, reqs: ['ELECTROMAG'] },
            
            { id: 'SIM', name: 'Simulación', semester: 6, sct: 5, reqs: ['INVOP'] },
            { id: 'ECODES', name: 'Economía y Desarrollo Sost.', semester: 6, sct: 4, reqs: ['ADMIN'] },
            { id: 'SUST', name: 'Proc. Sustentables y Prod. Limpia', semester: 6, sct: 4, reqs: ['PROCQUIM'] },

            // 4° AÑO
            { id: 'CONTA', name: 'Contabilidad y Finanzas', semester: 7, sct: 5, reqs: ['ADMIN'] },
            { id: 'EXOP1', name: 'Excelencia Operacional I', semester: 7, sct: 5, reqs: ['SUST'] },
            { id: 'PLANEST', name: 'Planificación Estratégica', semester: 7, sct: 5, reqs: ['CONTA'] },
            { id: 'EVALPROY', name: 'Eval. de Proyectos', semester: 7, sct: 5, reqs: ['CONTA'] },
            { id: 'INNOVA', name: 'Taller de Innovación', semester: 7, sct: 4, reqs: ['SIM'] },
            { id: 'PRAC1', name: 'Práctica I', semester: 7, sct: 10, reqs: ['SIM'] },

            { id: 'EXOP2', name: 'Excelencia Operacional II', semester: 8, sct: 5, reqs: ['EXOP1'] },
            { id: 'INTNEG', name: 'Inteligencia de Negocios', semester: 8, sct: 4, reqs: ['PLANEST'] },
            
            { id: 'TEOL', name: 'Fundamentos Teológicos', semester: 8, sct: 3, reqs: [] }, 

            // 5° AÑO
            { id: 'CONTROL', name: 'Sistemas de Control de Gestión', semester: 9, sct: 5, reqs: ['EXOP2'] },
            { id: 'PRAC2', name: 'Práctica II', semester: 9, sct: 10, reqs: ['PRAC1'] },
            { id: 'MARKETING', name: 'Marketing', semester: 10, sct: 4, reqs: ['CONTROL'] },
            { id: 'SCM', name: 'Gestión Cadena Suministros', semester: 10, sct: 5, reqs: ['CONTROL'] },
            
            { id: 'ETICA', name: 'Ética Profesional', semester: 10, sct: 3, reqs: [] },

            // 6° AÑO
            { id: 'HAB', name: 'Habilitación Profesional', semester: 11, sct: 20, reqs: ['PRAC2'] }
        ];

        const WarningModal = ({ isOpen, onClose, subjectName, missingReqs }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm fade-in" onClick={onClose}></div>
                    <div className="relative bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl w-full max-w-sm p-6 fade-in flex flex-col items-center text-center">
                        <div className="bg-amber-400/10 p-4 rounded-full mb-4">
                            <Icons.Alert className="text-amber-400 w-8 h-8" />
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">Faltan Requisitos</h3>
                        <p className="text-slate-400 text-sm mb-4">
                            Para tomar <span className="text-white font-semibold">{subjectName}</span>, necesitas aprobar:
                        </p>
                        <div className="w-full bg-slate-950/50 rounded-lg p-3 border border-amber-900/30 mb-5">
                            <ul className="space-y-2 text-left">
                                {missingReqs.map((req, idx) => (
                                    <li key={idx} className="flex items-center gap-2 text-sm text-slate-300">
                                        <span className="text-amber-500">•</span> {req}
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <button onClick={onClose} className="w-full bg-slate-800 hover:bg-slate-700 text-white py-3 rounded-lg font-medium transition-colors border border-slate-700">
                            Entendido
                        </button>
                    </div>
                </div>
            );
        };

        function App() {
            const [subjects] = useState(INITIAL_DATA); // Datos fijos, ya no necesitamos setSubjects
            const [passed, setPassed] = useState([]);
            const [hoveredSubject, setHoveredSubject] = useState(null);
            const [modal, setModal] = useState({ show: false, name: '', reqs: [] });
            
            // Carga de datos con seguridad
            useEffect(() => {
                try {
                    const localPassed = localStorage.getItem('ucsc_passed');
                    if (localPassed) setPassed(JSON.parse(localPassed));
                } catch (e) { console.error("Error loading data", e); }
            }, []);

            // Guardado automático
            useEffect(() => {
                localStorage.setItem('ucsc_passed', JSON.stringify(passed));
            }, [passed]);

            const togglePass = (id) => {
                const subj = subjects.find(s => s.id === id);
                if (!subj) return;
                
                // CASO 1: INTENTAMOS MARCAR COMO APROBADO
                if (!passed.includes(id)) {
                    // Verificamos prerrequisitos (hacia atrás)
                    const missing = subj.reqs.filter(r => !passed.includes(r));
                    if (missing.length > 0) {
                        const missingNames = missing.map(mId => subjects.find(s => s.id === mId)?.name || mId);
                        setModal({ show: true, name: subj.name, reqs: missingNames });
                        return;
                    }
                    setPassed(prev => [...prev, id]);
                } 
                // CASO 2: INTENTAMOS DESMARCAR (LÓGICA DE CASCADA)
                else {
                    // Función recursiva para encontrar todos los ramos que dependen de este (hacia adelante)
                    const getDescendants = (parentId) => {
                        let children = subjects.filter(s => s.reqs.includes(parentId));
                        let ids = children.map(c => c.id);
                        
                        children.forEach(child => {
                            // Buscamos los hijos de los hijos...
                            ids = [...ids, ...getDescendants(child.id)];
                        });
                        
                        return ids;
                    };

                    const descendantsToRemove = getDescendants(id);
                    
                    // Actualizamos el estado eliminando el ID actual Y todos sus descendientes
                    setPassed(prev => prev.filter(p => p !== id && !descendantsToRemove.includes(p)));
                }
            };

            const getStatus = (subj) => {
                if (passed.includes(subj.id)) return 'passed';
                if (subj.reqs.every(r => passed.includes(r))) return 'available';
                return 'locked';
            };

            const stats = useMemo(() => {
                const total = subjects.reduce((acc, s) => acc + (s.sct || 0), 0);
                const current = subjects.filter(s => passed.includes(s.id)).reduce((acc, s) => acc + (s.sct || 0), 0);
                return { percent: Math.round((passed.length / subjects.length) * 100), total, current };
            }, [subjects, passed]);

            const semesters = useMemo(() => {
                const map = {};
                subjects.forEach(s => {
                    if (!map[s.semester]) map[s.semester] = [];
                    map[s.semester].push(s);
                });
                return Object.keys(map).sort((a,b)=>a-b).map(k => map[k]);
            }, [subjects]);

            return (
                <div className="min-h-screen pb-20 selection:bg-cyan-500 selection:text-white">
                    <WarningModal isOpen={modal.show} onClose={() => setModal({...modal, show: false})} subjectName={modal.name} missingReqs={modal.reqs} />

                    <header className="fixed top-0 w-full bg-slate-950/90 backdrop-blur border-b border-slate-800 z-50 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-cyan-500/10 p-2 rounded-lg border border-cyan-500/20 text-cyan-400">
                                    <Icons.Settings className="w-5 h-5"/>
                                </div>
                                <div>
                                    <h1 className="font-bold text-white leading-none">Malla ICI</h1>
                                    <p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold mt-0.5">UCSC • Ingeniería</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="hidden md:flex gap-6">
                                    <div className="text-right">
                                        <div className="text-[10px] uppercase text-slate-500 font-bold">Avance</div>
                                        <div className="font-mono text-cyan-400 font-bold">{stats.percent}%</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-[10px] uppercase text-slate-500 font-bold">SCT</div>
                                        <div className="font-mono text-emerald-400 font-bold">{stats.current}/{stats.total}</div>
                                    </div>
                                </div>
                                <div className="flex gap-2 border-l border-slate-800 pl-4">
                                    <button onClick={() => confirm("¿Estás seguro de reiniciar todo el progreso?") && setPassed([])} className="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-red-400 transition-colors" title="Reiniciar Progreso"><Icons.Reset className="w-5 h-5"/></button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="pt-24 pb-10 px-6 overflow-x-auto min-h-screen relative" id="grid-container">
                        <div className="relative min-w-max">
                            
                            <div className="flex gap-12 relative z-10 pl-4 pb-20">
                                {semesters.map((sem, i) => (
                                    <div key={i} className="flex flex-col gap-4 w-44">
                                        <div className="text-center sticky left-0 z-30">
                                            <span className="bg-slate-900 border border-slate-800 text-slate-500 text-[10px] font-bold uppercase px-3 py-1 rounded-full shadow-sm select-none">Semestre {i+1}</span>
                                        </div>
                                        {sem.map(subj => {
                                            const status = getStatus(subj);
                                            const isHovered = hoveredSubject === subj.id;
                                            
                                            // Lógica de "Dimming" (Atenuación)
                                            let opacityClass = "opacity-100";
                                            let grayscaleClass = "";
                                            
                                            if (hoveredSubject && hoveredSubject !== subj.id) {
                                                const isParent = subj.reqs.includes(hoveredSubject);
                                                const isChild = subjects.find(s => s.id === hoveredSubject)?.reqs.includes(subj.id);
                                                
                                                if (!isParent && !isChild) {
                                                    opacityClass = "opacity-20";
                                                    grayscaleClass = "grayscale";
                                                }
                                            }

                                            let cardStyle = `relative p-4 rounded-xl border-2 flex flex-col justify-between min-h-[110px] transition-all duration-300 cursor-pointer shadow-lg transform ${opacityClass} ${grayscaleClass} `;
                                            
                                            if (status === 'locked') {
                                                cardStyle += "bg-slate-900/60 border-slate-800 text-slate-600 hover:border-slate-700 ";
                                            } else if (status === 'available') {
                                                cardStyle += "bg-slate-800 border-cyan-900/40 text-cyan-100 hover:border-cyan-400 hover:shadow-glow-cyan ";
                                            } else if (status === 'passed') {
                                                cardStyle += "bg-emerald-950/40 border-emerald-900/60 text-emerald-100 hover:border-emerald-500 ";
                                            }

                                            if (isHovered) {
                                                cardStyle += "scale-105 z-40 ring-2 ring-offset-4 ring-offset-slate-950 ";
                                                if(status === 'available') cardStyle += "ring-cyan-500 ";
                                                if(status === 'passed') cardStyle += "ring-emerald-500 ";
                                                if(status === 'locked') cardStyle += "ring-slate-500 ";
                                            }

                                            return (
                                                <div 
                                                    key={subj.id} id={`node-${subj.id}`}
                                                    className={cardStyle}
                                                    onClick={() => togglePass(subj.id)}
                                                    onMouseEnter={() => setHoveredSubject(subj.id)}
                                                    onMouseLeave={() => setHoveredSubject(null)}
                                                >
                                                    <div className="flex justify-between items-start gap-2">
                                                        <span className="text-[13px] font-bold leading-tight select-none">{subj.name}</span>
                                                        {status === 'passed' && <div className="text-emerald-400 bg-emerald-500/10 p-1 rounded-full"><Icons.Check className="w-3 h-3"/></div>}
                                                        {status === 'available' && <div className="text-cyan-400"><Icons.Unlock className="w-3 h-3"/></div>}
                                                        {status === 'locked' && <div className="text-slate-700"><Icons.Lock className="w-3 h-3"/></div>}
                                                    </div>
                                                    
                                                    {/* ETIQUETAS INTELIGENTES */}
                                                    {hoveredSubject && (subj.reqs.includes(hoveredSubject)) && (
                                                        <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-cyan-500 text-slate-900 text-[9px] font-bold px-2 py-0.5 rounded-full shadow-lg z-50 animate-bounce">DESBLOQUEA</div>
                                                    )}
                                                    {hoveredSubject && (subjects.find(s=>s.id===hoveredSubject)?.reqs.includes(subj.id)) && (
                                                        <div className="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-amber-500 text-slate-900 text-[9px] font-bold px-2 py-0.5 rounded-full shadow-lg z-50">REQUISITO</div>
                                                    )}

                                                    <div className="mt-2 pt-2 border-t border-white/5 flex justify-between items-center">
                                                        <span className="text-[9px] font-mono text-slate-500 uppercase tracking-wider">{subj.id}</span>
                                                        <span className="text-[10px] font-bold bg-black/20 px-2 py-0.5 rounded text-slate-400 border border-white/5">{subj.sct} SCT</span>
                                                    </div>
                                                </div>
                                            )
                                        })}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                    <footer className="fixed bottom-0 w-full bg-slate-950/90 border-t border-slate-900 py-2 text-center text-[10px] text-slate-600 z-50 select-none">
                        Bastian Caro • Ingeniería Civil Industrial UCSC
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
